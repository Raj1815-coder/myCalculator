<!DOCTYPE html> 
<html> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

   <body>
    
    <div id = "calculator">
        <input id ="display" readonly>
<div id="keys">
  <button class="operator_btn" onClick="appendToDisplay('+')">+</button>
  <button onClick="appendToDisplay('7')">7</button>
  <button onClick="appendToDisplay('8')">8</button>
  <button onClick="appendToDisplay('9')">9</button>
  <button class="operator_btn" onClick="appendToDisplay('-')">-</button>
  <button onClick="appendToDisplay('4')">4</button>
  <button onClick="appendToDisplay('5')">5</button>
  <button onClick="appendToDisplay('6')">6</button>
  <button class="operator_btn" onClick="appendToDisplay('*')">x</button>
  <button onClick="appendToDisplay('1')">1</button>
  <button onClick="appendToDisplay('2')">2</button>
  <button onClick="appendToDisplay('3')">3</button>
  <button class="operator_btn" onClick="appendToDisplay('/')">&#xF7</button>
  <button onClick="appendToDisplay('0')">0</button>
  <button onClick="appendToDisplay('.')">.</button>
  <button onClick="calculate()">=</button>
  <button class="clearButton" onClick="clearDisplay()">C</button>
  <button class = "operator_btn" onClick = "appendToDisplay('^')">^</button>
</div>
<button id="powerButton" onClick="togglePower()">ON</button>
   </body>
<script src = "script.js"></script>
</html>
